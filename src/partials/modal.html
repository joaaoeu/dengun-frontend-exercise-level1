<div id="modal" class="modal">
  <div class="modal-opacity" onclick="hideModal()"></div>
  <div class="modal-content">
    <span class="close" onclick="hideModal()">&times;</span>
    {{#title}}
      <h2>{{title}}</h2>
    {{/title}}
    {{#message}}
      <p>{{message}}</p>
    {{/message}}
  </div>
</div>
